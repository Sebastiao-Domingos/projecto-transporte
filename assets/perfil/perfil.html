<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../../fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="../_css/logo.css">
    <link rel="stylesheet" href="../_css/rodape.css">
    <link rel="stylesheet" href="../_css/botao.css">
    <link rel="stylesheet" href="../_css/perfil.css">

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-bus"></i>
                <p>Angola</p>
            </div>
        </nav>
    </header>

    <section>
        <div class="imagem">
        </div>

        <div class="dados">
            <label for="nome">Nome :</label>
            <input type="text" disabled placeholder="Nome">
            <label for="email">Email : </label>
            <input type="email" name="" id="email" placeholder="Email" disabled>
            <label for="tel">Telefone : </label>
            <input type="tel" name="" id="tel" placeholder="Telefone" disabled>
            <label for="morada">Morada : </label>
            <input type="text" name="" id="morada" disabled placeholder="Morada">
            <label for="ano">Ano De Nascimento : </label>
            <input type="number" name="" id="ano" disabled placeholder="Ano de Nasc">
            <label for="sexo">Sexo : </label>
            <input type="text" id="sexo" placeholder="Sexo" disabled>
            <label for="pass">Palavra Passe : </label>
            <input type="text" name="" id="pass" placeholder="Palavra pass" disabled>
            <button class="salvar botao">Salvar</button>
        </div>

    </section>
    <footer>
        <div class="parte-1">
            <ul>
                <li><a href=""> Contacta-nos</a></li>

            </ul>

                <li> <a href="">GitHub <i class="fab fa-github"></i></a></li>
            </ul>
        </div>

       <div class="parte-2">
           <p>Feito pelo Sebatião Afonso Domingos , Formador Osvaldo, DLINE - CODE</p>
       </div> 

    </footer>
    <div class="content-modal"></div>
    <script src="../js/perfil.js"></script>
</body>
</html>
